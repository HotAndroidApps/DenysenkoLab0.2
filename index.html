<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Trading</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    
    <!-- ... -->
    
<div class="bl-background">
    
    <!-- ... -->
    <div class="bl-list">
        
        <div class="textfield">
        
        <input class="bl-textinput" type="text" name="goods" value="Назва товару">
                                                          
         <button class="bl-add tooltip"><b>Додати</b><span class="tooltiptext">Add new Goods</span></button>
            
        </div>
        
        <hr class="color-line">
        <div class="bl-row">
            <div class="bl-product">
                <b>Помідори</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus tooltip"><b>-</b><span class="tooltiptext">sell</span></button>
                <span class="bl-label"><b>3</b></span>
                <button class="bl-plus tooltip"><b>+</b><span class="tooltiptext">buy</span></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut tooltip"><b>Куплене</b><span class="tooltiptext">buyed</span></button> 
                <button class="bl-exit tooltip"><b>х</b><span class="tooltiptext">remove</span></button>
            </div>
        </div>
        
        <hr class="color-line">
        
        <div class="bl-row">
            <div class="bl-product">
                <b>Сир</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus tooltip"><b>-</b><span class="tooltiptext">sell</span></button>
                <span class="bl-label tooltip"><b>3</b></span>
                <button class="bl-plus tooltip"><b>+</b><span class="tooltiptext">buy</span></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut tooltip"><b>Куплене</b><span class="tooltiptext">buyed</span></button> 
                <button class="bl-exit tooltip"><b>х</b><span class="tooltiptext">remove</span></button>
            </div>
        </div>
        
        <hr class="color-line">
        
        <div class="bl-row">
            <div class="bl-product">
                <b>Печиво</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus tooltip"><b>-</b><span class="tooltiptext">sell</span></button>
                <span class="bl-label tooltip"><b>3</b></span>
                <button class="bl-plus tooltip"><b>+</b><span class="tooltiptext">buy</span></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut tooltip"><b>Куплене</b><span class="tooltiptext">buyed</span></button> 
                <button class="bl-exit tooltip"><b>х</b><span class="tooltiptext">remove</span></button>
            </div>
        </div>
    </div>
   
     <!-- ... -->
     <div class="bl-bought">
         <div class="bl-title"><b>Залишилося</b></div>
         <hr class="color-line">
         <span class="remain"><b>Печиво</b><span class="bl-numOfRemains"><b>2</b></span></span>
         <span class="remain"><b>Сир</b><span class="bl-numOfRemains"><b>1</b></span></span>
         
         <hr class="color-line">
         
         <div class="bl-title"><b>Куплене</b></div>
         <hr class="color-line">
         <span class="remain"><b>Помідори</b><span class="bl-numOfRemains"><b>2</b></span></span>
         
    </div>
    
    
    
     
</div>

   <div class="badge">
       <div class="badgeBuy"> Buy List </div>
       <div class="created">Created By:
       Denysenko Ihor</div>
    </div>
    
</body>
</html>
